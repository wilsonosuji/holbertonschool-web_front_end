<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(`<table>`);
                $("table").append('<thead>');
                $("thead").append($('<tr>')
                .append($('<th>').append("Firstname"))
                .append($('<th>').append("Lastname"))
            )
            $("table").append('<tbody>');
        };
        function addNewMember(firstname, lastname) {
            $("tbody").append($('<tr>')
                .append($('<td>').append(firstname))
                .append($('<td>').append(lastname))
                .append($('<td>').append("(x)"))
            )
            $("td:last-child").click(function() {
                $(this).closest("tr").remove();
            });
            $("td:last-child").css("background", "orange");
        };
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
        </script>
    </body>
</html>
